    <div class="container py-4">
        <div class="card bg-transparent">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h4>Seccion</h4>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#mdlAddSeccion">
                      <i class="fa-solid fa-plus"></i> Nueva seccion
                    </button>
                </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-light table-bordered table-striped">
                  <thead>
                    <tr class="bg-red text-center">
                      <th class="bg-red">#</th>
                      <th class="bg-red">Nombre</th>
                      <th class="bg-red">Limite</th>
                      <th class="bg-red">Estado</th>
                      <th class="bg-red">Acciones</th>
                    </tr>
                  </thead>
                  <tbody class="body-data">
                    
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="mdlAddSeccion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva seccion</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="nombreSeccion" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreSeccion">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="limiteSeccion" class="form-label">Limite</label>
                        <input type="text" class="form-control" id="limiteSeccion" onkeydown="numero(event)">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary js-guardarseccion">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="modal fade" id="mdlUpdateSeccion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar seccion</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="updatenombreSeccion" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="updatenombreSeccion">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="updatelimiteSeccion" class="form-label">Limite</label>
                        <input type="text" class="form-control" id="updatelimiteSeccion" onkeydown="numero(event)">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary js-actualizarseccion" idseccion>Actualizar</button>
            </div>
          </div>
        </div>
      </div>
